<!DOCTYPE html>
<html lang="ko"
      class="no-js"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">

<head th:replace="fragments/sign-fragments::head"></head>

<body class="sticky-header">
    <a href="#wrapper" data-type="section-switch" class="scrollup">
        <i class="icofont-bubble-up"></i>
    </a>
    <!-- Preloader Start Here -->
    <div id="preloader"></div>
    <!-- Preloader End Here -->
    <div id="wrapper" class="wrapper overflow-hidden">

        <!--=====================================-->
        <!--=          Header Menu Start       	=-->
        <!--=====================================-->
        <div class="login-page-wrap">
            <div class="content-wrap">
                <div class="login-content">
                    <div class="item-logo">
                        <a href="#"><img src="media/logo_large.png" alt="logo"></a>
                    </div>
                    <div class="login-form-wrap">
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item">
                                <a th:href="@{/login}" class="nav-link"><i class="icofont-users-alt-4"></i> Sign In </a>
                            </li>
                            <li class="nav-item">
                                <a th:href="@{/signup}" class="nav-link active"><i class="icofont-download"></i> Sign Up </a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane registration-tab fade show active" id="registration-tab" role="tabpanel">
                                <h3 class="item-title">회원가입을 위해 아래 정보를 입력해주세요.</h3>
                                <form th:action="@{/signup}" method="post" th:object="${accountSignUpDto}" novalidate>
                                    <div class="form-group">
                                        <input type="text" th:field="*{username}" class="form-control" placeholder="아이디를 입력해주세요." autocomplete="off" required>
                                        <small>아이디를 입력해주세요.</small>
                                        <small class="invalid-feedback">이미 사용중인 아이디거나 사용 불가능한 아이디입니다.</small>
                                        <small class="form-text text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</small>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요." autocomplete="off" required>
                                        <small>이메일 형식에 맞춰 이메일을 입력해주세요.</small>
                                        <small class="invalid-feedback">이미 사용중인 아이디거나 사용 불가능한 이메일입니다.</small>
                                        <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</small>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력해주세요." autocomplete="off" required>
                                        <small>특수문자(.,!@#$%^)를 사용해서 비밀번호를 입력해주세요.</small>
                                        <small class="invalid-feedback">비밀번호 양식에 맞게 작성해주세요.</small>
                                        <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</small>
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" name="registration" class="submit-btn" value="회원가입">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="map-line">
                    <img src="media/banner/map_line.png" alt="map">
                    <ul class="map-marker">
                        <li><img src="media/banner/marker_1.png" alt="marker"></li>
                        <li><img src="media/banner/marker_2.png" alt="marker"></li>
                        <li><img src="media/banner/marker_3.png" alt="marker"></li>
                        <li><img src="media/banner/marker_4.png" alt="marker"></li>
                    </ul>
                </div>
            </div>
        </div>

        <!--=====================================-->
        <!--=      Header Search Start          =-->
        <!--=====================================-->
        <div id="header-search" class="header-search">
            <button type="button" class="close">×</button>
            <form class="header-search-form">
                <input type="search" value="" placeholder="Search here..." />
                <button type="submit" class="search-btn">
                    <i class="flaticon-search"></i>
                </button>
            </form>
        </div>
    </div>
    <!-- Jquery Js -->
    <script src="/dependencies/jquery/js/jquery.min.js"></script>
    <script src="/dependencies/popper.js/js/popper.min.js"></script>
    <script src="/dependencies/bootstrap/js/bootstrap.min.js"></script>
    <script src="/dependencies/imagesloaded/js/imagesloaded.pkgd.min.js"></script>
    <script src="/dependencies/isotope-layout/js/isotope.pkgd.min.js"></script>
    <script src="/dependencies/slick-carousel/js/slick.min.js"></script>
    <script src="/dependencies/sal.js/sal.js"></script>
    <script src="/dependencies/magnific-popup/js/jquery.magnific-popup.min.js"></script>
    <script src="/dependencies/bootstrap-validator/js/validator.min.js"></script>
    <script src="/dependencies/select2/js/select2.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtmXSwv4YmAKtcZyyad9W7D4AC08z0Rb4"></script>

    <!-- Site Scripts -->
    <script src="assets/js/app.js"></script>
</body>

</html>
