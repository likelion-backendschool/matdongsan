<!DOCTYPE html>
<html  class="no-js"
       xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
       xmlns="http://www.w3.org/1999/html"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{layouts/sign-layout.html}">

<head>
    <title>맛동산 | 로그인</title>
    <style>
        .btn-google {
            color: white;
            background-color: #ea4335;
        }

        .btn-facebook {
            color: white;
            background-color: #3b5998;
        }
    </style>
</head>

<body class="sticky-header">
<div layout:fragment="content">
    <div class="login-page-wrap">
        <div class="content-wrap">
            <div class="login-content">
                <div class="item-logo">
                    <a href="#"><img src="media/logo_large.png" alt="logo"></a>
                </div>
                <div class="login-form-wrap">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a th:href="@{/login}" class="nav-link active"><i class="icofont-users-alt-4"></i> Sign In </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/signup}" class="nav-link"><i class="icofont-download"></i> Sign Up </a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane login-tab fade show active" id="login-tab" role="tabpanel">
                            <h3 class="item-title">Sign Into <span>Your Account</span></h3>
                            <!--<div class="google-signin">
                                <a href="#"><img src="media/figure/google-icon.png" alt="Google">Google Sign in</a>
                            </div>
                            <div class="google-signin">
                                <a href="#"><img src="media/figure/google-icon.png" alt="Kakao">Kakao Sign in</a>
                            </div>-->
                            <form th:action method="post" novalidate th:object="${accountLoginDto}">
                                <div class="form-group">
                                    <input type="text" id="username" required class="form-control" th:field="*{username}" placeholder="아이디를 입력하세요." autocomplete="off">
                                </div>
                                <div class="form-group">
                                    <input type="password" id="password" required class="form-control" th:field="*{password}" placeholder="비밀번호를 입력하세요." autocomplete="off">
                                </div>
                                <div class="form-group reset-password">
                                    <a href="#">* Reset Password</a>
                                </div>
                                <div class="form-group mb-4">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                                        <label class="form-check-label" for="rememberMe">자동 로그인</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="submit" name="login-btn" class="submit-btn" value="Login">
                                </div>
                            </form>
                            <hr class="my-4">
                            <a class="p-2" href="https://kauth.kakao.com/oauth/authorize?client_id=062d843fa8ad7533ce772552a6b9ea9e&redirect_uri=/account/kakao&response_type=code">
                                <!-- REST_API키 및 REDIRECT_URi는 본인걸로 수정하세요 -->
                                <!-- 저는 redirect_uri을 http://localhost:8080/member/kakaoLogin로 했습니다. -->
                                <!-- 본인걸로 수정 시 띄어쓰기 절대 하지 마세요. 오류납니다. -->

                                <img src="/resources/icon/kakao_login_large_narrow.png" style="height:60px">
                                <!-- 이미지는 카카오 개발자센터에서 제공하는 login 이미지를 사용했습니다. -->

                            </a>
                            <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
                            <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="map-line">
                <img src="media/banner/map_line.png" alt="map">
                <ul class="map-marker">
                    <li><img src="media/banner/marker_1.png" alt="marker"></li>
                    <li><img src="media/banner/marker_2.png" alt="marker"></li>
                    <li><img src="media/banner/marker_3.png" alt="marker"></li>
                    <li><img src="media/banner/marker_4.png" alt="marker"></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>

</html>
