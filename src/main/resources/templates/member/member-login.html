<!DOCTYPE html>
<html lang="ko"
      class="no-js"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">

<head th:replace="fragments/sign-fragments::head"></head>

<body class="sticky-header">
    <a href="#wrapper" data-type="section-switch" class="scrollup">
        <i class="icofont-bubble-up"></i>
    </a>
    <!-- Preloader Start Here -->
    <div id="preloader"></div>
    <!-- Preloader End Here -->
    <div id="wrapper" class="wrapper overflow-hidden">

        <!--=====================================-->
        <!--=          Header Menu Start       	=-->
        <!--=====================================-->
        <div class="login-page-wrap">
            <div class="content-wrap">
                <div class="login-content">
                    <div class="item-logo">
                        <a href="#"><img src="media/logo_large.png" alt="logo"></a>
                    </div>
                    <div class="login-form-wrap">
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item">
                                <a th:href="@{/login}" class="nav-link active"><i class="icofont-users-alt-4"></i> Sign In </a>
                            </li>
                            <li class="nav-item">
                                <a th:href="@{/signup}" class="nav-link"><i class="icofont-download"></i> Registration</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane login-tab fade show active" id="login-tab" role="tabpanel">
                                <h3 class="item-title">Sign Into <span>Your Account</span></h3>
                                <div class="google-signin">
                                    <a href="#"><img src="media/figure/google-icon.png" alt="Google">Google Sign in</a>
                                </div>
                                <form th:action method="post" novalidate th:object="${memberLoginDto}">
                                    <div class="form-group">
                                        <input type="text" id="username" required class="form-control" th:field="*{username}" placeholder="아이디를 입력하세요." autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" id="password" required class="form-control" th:field="*{password}" placeholder="비밀번호를 입력하세요." autocomplete="off">
                                    </div>
                                    <div class="form-group reset-password">
                                        <a href="#">* Reset Password</a>
                                    </div>
                                    <div class="form-group mb-4">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                                            <label class="form-check-label" for="rememberMe">Keep me as signed in</label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" name="login-btn" class="submit-btn" value="Login">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="map-line">
                    <img src="media/banner/map_line.png" alt="map">
                    <ul class="map-marker">
                        <li><img src="media/banner/marker_1.png" alt="marker"></li>
                        <li><img src="media/banner/marker_2.png" alt="marker"></li>
                        <li><img src="media/banner/marker_3.png" alt="marker"></li>
                        <li><img src="media/banner/marker_4.png" alt="marker"></li>
                    </ul>
                </div>
            </div>
        </div>

        <!--=====================================-->
        <!--=      Header Search Start          =-->
        <!--=====================================-->
        <div id="header-search" class="header-search">
            <button type="button" class="close">×</button>
            <form class="header-search-form">
                <input type="search" value="" placeholder="Search here..." />
                <button type="submit" class="search-btn">
                    <i class="flaticon-search"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Site Scripts -->
    <script src="assets/js/app.js"></script>
</body>

</html>
