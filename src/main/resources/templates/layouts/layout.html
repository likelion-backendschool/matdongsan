<!DOCTYPE html>
<html lang="ko"
      class="no-js"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">
<head th:fragment="head">
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MAT-DONG-SAN</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/media/favicon.png}">
    <link rel="stylesheet" th:href="@{/dependencies/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/dependencies/icofont/icofont.min.css}">
    <link rel="stylesheet" th:href="@{/dependencies/slick-carousel/css/slick.css}">
    <link rel="stylesheet" th:href="@{/dependencies/slick-carousel/css/slick-theme.css}">
    <link rel="stylesheet" th:href="@{/dependencies/magnific-popup/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/dependencies/sal.js/sal.css}">
    <link rel="stylesheet" th:href="@{/dependencies/mcustomscrollbar/jquery.mCustomScrollbar.min.css}">
    <link rel="stylesheet" th:href="@{/dependencies/select2/css/select2.min.css}">

    <!-- Site Stylesheet -->
    <link rel="stylesheet" href="/assets/css/app.css">

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">

    <!-- Awsome Font -->
    <script src="https://kit.fontawesome.com/f5ed871e11.js" crossorigin="anonymous"></script>

    <!-- Jquery Js -->
    <script th:src="@{/dependencies/jquery/js/jquery.min.js}"></script>
    <script th:src="@{/dependencies/sal.js/sal.js}"></script>
    <script th:src="@{/dependencies/popper.js/js/popper.min.js}"></script>
    <script th:src="@{/dependencies/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/dependencies/imagesloaded/js/imagesloaded.pkgd.min.js}"></script>
    <script th:src="@{/dependencies/isotope-layout/js/isotope.pkgd.min.js}"></script>
    <script th:src="@{/dependencies/slick-carousel/js/slick.min.js}"></script>
    <script th:src="@{/dependencies/magnific-popup/js/jquery.magnific-popup.min.js}"></script>
    <script th:src="@{/dependencies/mcustomscrollbar/jquery.mCustomScrollbar.concat.min.js}"></script>
    <script th:src="@{/dependencies/select2/js/select2.min.js}"></script>
    <script th:src="@{/dependencies/elevate-zoom/jquery.elevatezoom.js}"></script>
    <script th:src="@{/dependencies/bootstrap-validator/js/validator.min.js}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtmXSwv4YmAKtcZyyad9W7D4AC08z0Rb4}"></script>

</head>

<body class="bg-link-water">
    <a href="#wrapper" data-type="section-switch" class="scrollup">
        <i class="icofont-bubble-up"></i>
    </a>
    <!-- Preloader Start Here -->
    <div id="preloader"></div>
    <div id="wrapper" class="wrapper">
        <header th:replace="fragments/header::header"></header>
        <div th:replace="fragments/left-sidebar :: left-sidebar"></div>
        <div th:replace="fragments/right-sidebar :: right-sidebar"></div>
        <div class="page-content">
            <div layout:fragment="content">
                내용
            </div>
            <div th:replace="fragments/footer :: footer"></div>
        </div>
    </div>

    <!-- Chat Modal Here -->
    <div class="chat-conversion-box" id="chat-box-modal" tabindex="-1" aria-labelledby="chat-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="chat-modal-label">Fahim Rahman <span class="online"></span></h6>
                    <div class="action-icon">
                        <button class="chat-shrink"><i class="icofont-minus"></i></button>
                        <button type="button" class="close chat-close chat-open" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                <div class="modal-body">
                    <ul class="chat-conversion">
                        <li class="chat-others">
                            <div class="author-img">
                                <img src="/media/figure/chat_12.jpg" alt="Chat">
                            </div>
                            <div class="author-text">
                                <span>How are you Fahim vai ? Tommorow office will be your last day of Bachelor life.</span>
                            </div>
                        </li>
                        <li class="chat-you">
                            <div class="author-img">
                                <img src="/media/figure/chat_11.jpg" alt="Chat">
                            </div>
                            <div class="author-text">
                                <span>hmm That's great</span>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Write your text here.....">
                            <div class="chat-plus-icon"><i class="icofont-plus-circle"></i></div>
                            <div class="file-attach-icon">
                                <a href="#"><i class="icofont-slightly-smile"></i></a>
                                <a href="#"><i class="icofont-camera"></i></a>
                                <a href="#"><i class="icofont-image"></i></a>
                                <a href="#"><i class="icofont-mic"></i></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Site Scripts -->
    <script th:src="@{/assets/js/app.js}"></script>
</body>
</html>
