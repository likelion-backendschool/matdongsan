<!DOCTYPE html>
<html  class="no-js"
       xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
       xmlns="http://www.w3.org/1999/html"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{layouts/layout.html}">
<head>
  <title>맛동산 | 프로필</title>
</head>
<body>
<div layout:fragment="content">
  <!--=====================================-->
  <!--=       Container  Area Start       =-->
  <!--=====================================-->
  <div class="container">
    <!-- Banner Area Start -->
    <div class="banner-user">
      <div class="banner-content">
        <div class="media">
          <div class="item-img">
            <img th:src="@{/media/banner/user_1.jpg}" alt="User">
          </div>
          <div class="media-body">
            <h3 class="item-title" sec:authentication="principal.username">닉네임</h3>
            <div class="item-subtitle" th:text="${member.getIntroduce()}">소개</div>
            <ul class="item-social">
              <li><a th:href="@{/profile/setting}" class="bg-aash"><i class="icofont-settings-alt text-dark"></i></a></li>
            </ul>
            <ul class="user-meta">
              <li>Posts: <span th:text="${member.getPostsList().size()}">게시글 수</span></li>
              <li>Comments: <span>12</span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="block-box user-top-header">
      <ul class="menu-list">
        <li class=""><a th:href="@{/profile}">나의 게시물</a></li>
        <li class="active"><a th:href="@{/profile/bookmark}">북마크 관리</a></li>
        <li>
          <!--<div class="dropdown">
              <button class="dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                  ...
              </button>
              <div class="dropdown-menu dropdown-menu-right">
                  <a class="dropdown-item" href="#">Shop</a>
                  <a class="dropdown-item" href="#">Blog</a>
                  <a class="dropdown-item" href="#">Others</a>
              </div>
          </div>-->
        </li>
      </ul>
    </div>
    <!--<div class="row gutters-20 zoom-gallery">
        <div class="col-lg-3 col-md-4 col-6">
            <div class="user-group-photo">
                <a href="media/figure/photo_lg1.jpg" class="popup-zoom">
                    <img src="media/figure/user_photo1.jpg" alt="Gallery">
                </a>
            </div>
        </div>
        <div class="col-lg-3 col-md-4 col-6">
            <div class="user-group-photo">
                <a href="media/figure/photo_lg2.jpg" class="popup-zoom">
                    <img src="media/figure/user_photo2.jpg" alt="Gallery">
                </a>
            </div>
        </div>
        <div class="col-lg-3 col-md-4 col-6">
            <div class="user-group-photo">
                <a href="media/figure/photo_lg3.jpg" class="popup-zoom">
                    <img src="media/figure/user_photo3.jpg" alt="Gallery">
                </a>
            </div>
        </div>
    </div>-->

    <!-- 북마크 추가 버튼 -->
    <div class="">
      <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#staticBackdrop">북마크 추가하기</button>
    </div>

    <!-- Modal -->
    <form th:action="@{/favorite/addFavorite}" th:method="post">
      <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">북마크 추가</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input type="text" class="form-control" name="subject" id="floatingInput" placeholder="북마크 이름을 입력해주세요." required>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
              <button type="submit" class="btn btn-primary">추가하기</button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <!-- 북마크 리스트 -->
    <div class="block-box post-view" th:each="favorite, loop : ${favorites}">
      <div class="post-header d-flex justify-content-between">
        <h3 th:text="${favorite.subject}"></h3>

        <!-- 북마크 관리 버튼 -->
        <a data-toggle="modal" data-target="#staticBackdrop2">
          <i class="icofont-settings-alt text-dark"></i>
        </a>

        <!-- 북마크 관리 nodal -->
        <div class="modal fade" id="staticBackdrop2" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel2" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel2">북마크 관리</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <h6 class="modal-title">북마크 수정</h6>
                <form th:action="@{|/favorite/modifyFavorite/${favorite.id}|}" th:method="post">
                  <input tpye="text" class="form-control" name="subject" id="floatingInput2" placeholder="북마크 이름을 입력해주세요." required>
                  <button type="submit" class="dropdown-item">북마크 수정하기</button>
                </form>
              </div>
              <hr>
              <div class="modal-body">
                <h6 class="modal-title">북마크 삭제<p class="small">저장된 음식점들이 모두 삭제됩니다!</p></h6>
                <a class="dropdown-item" th:href="@{|/favorite/deleteFavorite/${favorite.id}|}">북마크 삭제하기</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- PlaceList 시작 -->
      <div class="post-body">
        <div class="row row-cols-1 row-cols-md-3">
          <div class="col mb-4" th:each="place, loop : ${favorite.placeList}">
            <div class="card">
              <img th:src="${place.mainPhotoUrl}" class="card-img-top" alt="..." style="height:180px;">
              <div class="card-body">
                <h5 class="card-title d-flex justify-content-between"><a th:href="@{|/place/${place.id}/detail|}" th:text="${place.placeName}"></a>
                  <div class="dropdown">
                    <a class="dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <!-- modal 버튼 -->
                      <button type="button" class="dropdown-item" data-toggle="modal" data-target="#staticBackdrop3">북마크 이동</button>
                      <a class="dropdown-item" href="#">음식점 삭제</a>
                    </div>
                  </div>
                  <!-- modal 북마크 음식점 이동하기 -->
                  <div class="modal fade" id="staticBackdrop3" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel3" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="staticBackdropLabel3">북마크 이동하기</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <div th:each="favorite, loop : ${favorites}">
                            <a th:text="${favorite.subject}" class="dropdown-item btn-sm" th:href="@{|/favorite/changeFavorite/${favorite.id}/${place.id}|}"></a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                </h5>
                <h6 class="card-text" th:text="${place.categoryName}"></h6>
                <h6 class="card-text" th:text="${place.phone}"></h6>
                <h6 class="card-text" th:text="${place.addressName}">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</h6>
                <h6 class="card-text" th:text="${place.roadAddressName}"></h6>
              </div>
              <div class="card-footer">
                <small class="text-muted">Last updated 3 mins ago</small>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
</body>

</html>
