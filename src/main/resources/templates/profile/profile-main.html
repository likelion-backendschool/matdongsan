<!DOCTYPE html>
<html  class="no-js"
       xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
       xmlns="http://www.w3.org/1999/html"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <title>맛동산 | 프로필</title>
</head>
<body>
<div layout:fragment="content">
    <!--=====================================-->
    <!--=       Container  Area Start       =-->
    <!--=====================================-->
    <div class="container">
        <!-- Banner Area Start -->
        <div class="banner-user tw-bg-black">
            <div class="banner-content">
                <div class="media">
                    <div class="item-img">
                        <img src="media/banner/user_1.jpg" alt="User">
                    </div>
                    <div class="media-body">
                        <h3 class="item-title" sec:authentication="principal.username">닉네임</h3>
                        <div class="item-subtitle" th:text="${member.getIntroduce()}">소개</div>
                        <ul class="item-social">
                            <li><a href="#" class="bg-fb"><i class="icofont-facebook"></i></a></li>
                        </ul>
                        <ul class="user-meta">
                            <li>Posts: <span>30</span></li>
                            <li>Comments: <span>12</span></li>
                            <li>Views: <span>1.2k</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="block-box user-top-header">
            <ul class="menu-list">
                <li class="active"><a href="#">나의 게시물</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Friends</a></li>
                <li><a href="#">Groups</a></li>
                <li><a href="#">Photos</a></li>
                <li><a href="#">Videos</a></li>
                <li><a href="#">Badges</a></li>
                <li><a href="#">Blogs</a></li>
                <li><a href="#">Forums</a></li>
                <li>
                    <div class="dropdown">
                        <button class="dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                            ...
                        </button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="#">Shop</a>
                            <a class="dropdown-item" href="#">Blog</a>
                            <a class="dropdown-item" href="#">Others</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="row gutters-20 zoom-gallery">
            <div class="col-lg-3 col-md-4 col-6">
                <div class="user-group-photo">
                    <a href="media/figure/photo_lg1.jpg" class="popup-zoom">
                        <img src="media/figure/user_photo1.jpg" alt="Gallery">
                    </a>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-6">
                <div class="user-group-photo">
                    <a href="media/figure/photo_lg2.jpg" class="popup-zoom">
                        <img src="media/figure/user_photo2.jpg" alt="Gallery">
                    </a>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-6">
                <div class="user-group-photo">
                    <a href="media/figure/photo_lg3.jpg" class="popup-zoom">
                        <img src="media/figure/user_photo3.jpg" alt="Gallery">
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
