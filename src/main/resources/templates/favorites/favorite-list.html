<!DOCTYPE html>
<html  class="no-js"
       xmlns:th="http://www.thymeleaf.org"

       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{layouts/layout.html}">
<head>
    <title>맛동산 | 프로필</title>
</head>
<body>
<div layout:fragment="content">
    <!--=====================================-->
    <!--=       Container  Area Start       =-->
    <!--=====================================-->
    <div class="container">
        <!-- Banner Area Start -->
        <div class="banner-user">
            <div class="banner-content">
                <div class="media">
                    <div class="item-img">
                        <img th:src="@{media/banner/user_1.jpg}" alt="User">
                    </div>
                    <div class="media-body">
                        <h3 class="item-title" sec:authentication="principal.username">닉네임</h3>
                        <div class="item-subtitle" th:text="${member.getIntroduce()}">소개</div>
                        <ul class="item-social">
                            <li><a th:href="@{/profile/setting}" class="bg-aash"><i class="icofont-settings-alt text-dark"></i></a></li>
                        </ul>
                        <ul class="user-meta">
                            <li>Posts: <span th:text="${member.getPostsList().size()}">게시글 수</span></li>
                            <li>Comments: <span>12</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="block-box user-top-header">
            <ul class="menu-list">
                <li class=""><a th:href="@{/profile}">나의 게시물</a></li>
                <li class="active"><a th:href="@{/favorite/list}">북마크 관리</a></li>
                <li>

                        <div class="dropdown-menu dropdown-menu-right">

                            <a class="dropdown-item" href="#">Blog</a>
                            <a class="dropdown-item" href="#">Others</a>
                        </div>
                    </div>-->
                </li>
            </ul>
        </div>

                <div class="user-group-photo">
                    <a href="media/figure/photo_lg1.jpg" class="popup-zoom">
                        <img src="media/figure/user_photo1.jpg" alt="Gallery">
                    </a>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-6">
                <div class="user-group-photo">

        <div class="item-title d-flex justify-content-between">
            <a class="mt-2" id="startModal"data-bs-toggle="modal" data-bs-target="#exampleModal">맛집 리스트 추가하기</a>
        </div>
        <!-- Modal -->
        <form th:action="@{/favorite/addFavorite}" th:method="post">
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">맛집 리스트 추가</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="text" class="form-control" name="subject" id="floatingInput" placeholder="맛집 리스트 이름을 입력해주세요." required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                            <button type="submit" class="btn btn-primary">추가하기</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
