<!-- 게시글 상세 페이지 -->
<!DOCTYPE html>
<html class="no-js"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/html"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">

<head>
    <title>맛동산 | 메인</title>
</head>
<body>

<div layout:fragment="content">
    <!--=====================================-->
    <!--=       Container  Area Start       =-->
    <!--=====================================-->
    <div class="row justify-content-center container" id="justify-content">
            <div class="col-lg-8">
                <div class="block-box post-view">
                    <div class="post-header">
                        <div class="media">
                            <div class="user-img">
                                <img src="/media/figure/chat_8.jpg" alt="Aahat">
                            </div>
                            <div class="media-body">
                                <div class="user-title"><a href="#" th:text="${post.getAuthor().getAccount().username}">닉네임</a>
                                    <i class="icofont-check"></i></div>
                                <ul class="entry-meta">
                                    <li class="meta-privacy"><i class="icofont-world"></i> Public</li>
                                    <li class="meta-time">8 minutes ago</li>
                                </ul>
                            </div>
                        </div>
                        <!-- 수정 , 삭제 부분-->
                        <div class="dropdown">
                            <!-- 수정 버튼    -->
                            <button type="button" class="btn btn-outline-danger" th:onclick="|location.href='@{/posts/modify/{id}(id=${post.getId()})}'|">
                                수정
                            </button>
                            <!-- 삭제 버튼    -->
                            <button type="button" class="btn btn-outline-warning">삭제</button>
                        </div>
                    </div>
                    <div class="post-body">
                        <div class="post-no-thumbnail">
                            <h3 th:text="${post.getTitle()}">제목</h3>
                            <div class="container row" th:if="${not #strings.isEmpty(post.getImageUrls())}">
                                <div class="row" th:each="url : ${#strings.arraySplit(post.getImageUrls(),',')}">
                                    <img th:src="|/images/${url}|" class="img-thumbnail"
                                         width="150px" height="150px" style="object-fit: cover">
                                </div>
                            </div>
                            <div th:utext="${post.getContent()}">내용</div>
                            <!-- 비밀 글-->
                            <div th:if="${!post.isPrivateStatus()}">비밀 글입니다</div>

                            <div style="font-weight: bold;font-size: 16px;text-align: end">
                                <a th:text="${post.getPlace().getPlaceName()}" th:href="@{/place/{id}/detail(id = ${post.getPlace().getId()})}">
                                    음식점 이름
                                </a>
                            </div>
                        </div>
                        <div class="post-meta-wrap">
                            <div class="post-meta">
                                <div class="post-reaction">
                                    <div class="reaction-icon">
                                        <img src="/media/figure/reaction_1.png" alt="icon">
                                        <img src="/media/figure/reaction_2.png" alt="icon">
                                        <img src="/media/figure/reaction_3.png" alt="icon">
                                    </div>
                                    <div class="meta-text">15</div>
                                </div>
                            </div>
                            <div class="post-meta">
                                <div class="meta-text">2 Comments</div>
                                <div class="meta-text">05 Share</div>
                            </div>
                        </div>
                    </div>
                    <div class="post-footer">
                        <ul>
                            <li class="post-react">
                                <a href="#"><i class="icofont-thumbs-up"></i>React!</a>
                                <ul class="react-list">

                                    <ul class="react-list">
                                        <li><a href="#"><img src="/media/figure/reaction_1.png" alt="Like"></a></li>
                                        <li><a href="#"><img src="/media/figure/reaction_2.png" alt="Like"></a></li>
                                        <li><a href="#"><img src="/media/figure/reaction_4.png" alt="Like"></a></li>
                                        <li><a href="#"><img src="/media/figure/reaction_2.png" alt="Like"></a></li>
                                        <li><a href="#"><img src="/media/figure/reaction_7.png" alt="Like"></a></li>
                                        <li><a href="#"><img src="/media/figure/reaction_6.png" alt="Like"></a></li>
                                        <li><a href="#"><img src="/media/figure/reaction_5.png" alt="Like"></a></li>
                                    </ul>
                                    </li>
                                    <li><a href="#"><i class="icofont-comment"></i>Comment</a></li>
                                    <li class="post-share">
                                        <a href="javascript:void(0);" class="share-btn"><i class="icofont-share"></i>Share</a>
                                        <ul class="share-list">
                                            <li><a href="#" class="color-fb"><i class="icofont-facebook"></i></a></li>
                                            <li><a href="#" class="color-messenger"><i
                                                    class="icofont-facebook-messenger"></i></a></li>
                                            <li><a href="#" class="color-instagram"><i
                                                    class="icofont-instagram"></i></a></li>
                                            <li><a href="#" class="color-whatsapp"><i
                                                    class="icofont-brand-whatsapp"></i></a>
                                            </li>
                                            <li><a href="#" class="color-twitter"><i class="icofont-twitter"></i></a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <!--댓글 부분-->
                    <div class="post-comment">
                        <div class="comment-body">
                            <div>
                                <div class="card my-3" th:each="reply : ${paging}">
                                    <div class="post-body">
                                        <div class="card-text" th:text="${reply.comment}"></div>
                                    </div>
                                    <div class="post-footer">
                                        <ul>
                                            <li class="post-react">
                                                <a href="javascript:void(0);" class="icofont-love"
                                                   th:href="@{|/reply/like/${reply.id}|}">React!
                                                    <span class="badge rounded-pill bg-success" th:text="${#lists.size(reply.replyLike)}"></span>
                                                </a>
                                            </li>

                                            <li><a th:href="@{|/reply/update/${reply.id}|}"
                                                   class="icofont-comment"
                                                   sec:authorize="isAuthenticated()"
                                                   th:if="${#authentication.principal.username == reply.writer.account.username}"
                                            ><i class="icofont-fix-tools"></i>Edit </a></li>

                                            <li><a th:href="@{|/reply/delete/${reply.id}|}"
                                                   sec:authorize="isAuthenticated()"
                                                   th:if="${#authentication.principal.username == reply.writer.account.username}"
                                            ><i class="icofont-delete-alt"></i>Delete</a></li>
                                            <!--댓글등록시간-->
                                            <div class="d-flex justify-content-end">
                                                <div th:if="${reply.modifyDate != null}"
                                                     class="badge bg-light text-dark p-2 text-start mx-3">
                                                    <div class="mb-2">수정 시간</div>
                                                    <div th:text="${#temporals.format(reply.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
                                                </div>
                                                <div th:if="${reply.modifyDate == null}"
                                                     class="badge bg-light text-dark p-2 text-start">
                                                    <div class="mb-2">등록 시간</div>
                                                    <div th:text="${#temporals.format(reply.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                                                </div>
                                            </div>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <form th:action="@{|/posts/${post.id}|}" th:object="${replyDto}" method="post">
                                <div class="input-box">
                                    <input type="text" th:field="*{comment}" class="form-control"
                                           placeholder="댓글을 입력해 주세요.">
                                </div>
                                <button type="submit" class="btn btn-primary mx-2">등록</button>
                            </form>
                            <!-- 페이징처리 시작 -->
                            <div th:if="${page!=null && !paging.isEmpty()}">
                                <ul class="pagination justify-content-center">
                                    <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                                        <a class="page-link"
                                           th:href="@{|?page=${paging.number-1}|}">
                                            <span>이전</span>
                                        </a>
                                    </li>
                                    <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                                        th:if="${page >= paging.number-5 and page <= paging.number+5}"
                                        th:classappend="${page == paging.number} ? 'active'"
                                        class="page-item">
                                        <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
                                    </li>
                                    <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                                        <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                                            <span>다음</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <!-- 페이징처리 끝 -->
                        </div>
                    </div>
                    <!-- 댓글 끝 -->
                </div>
                <div class="block-box load-more-btn">
                    <a href="#" class="item-btn"><i class="icofont-refresh"></i>Load More Posts</a>
                </div>
            </div>
        </div>
</div>
</body>

<script layout:fragment="script" type='text/javascript'>
    const recommend_elements = document.getElementsByClassName("recommend");
    Array.from(recommend_elements).forEach(function(element) {
        element.addEventListener('click', function() {
            if(confirm("정말로 추천하시겠습니까?")) {
                location.href = this.dataset.uri;
            };
        });
    });
</script>

</html>
