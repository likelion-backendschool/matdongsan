<!DOCTYPE html>
<html  class="no-js"
       xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
       xmlns="http://www.w3.org/1999/html"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{layouts/layout.html}">

<head>
    <title>맛동산 | 메인</title>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" /> <!-- 토스트 ui -->

    <!-- summernote 시작 -->
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <!-- summernote 끝-->

</head>
<body>
<div layout:fragment="content">
    <!--=====================================-->
    <!--=       Container  Area Start       =-->
    <!--=====================================-->
    <div class="container">
        <div class="forum-topic-add">

            <div class="my-4">
                <h3 class="heading-title">게시글 등록 폼</h3>
                <p class="fs-3">맛집 등록을 통해 다른 사람들과 공유하세요 !</p>
                <form>
                    <!-- 위치 -->
                    <div class="form-floating mb-3">
                        <label for="floatingInput">위치</label>
                    </div>
                    <!-- 제목 -->
                    <div class="form-floating mb-3">
                        <label for="floatingInput">제목</label>
                        <input type="text" class="form-control" id="floatingInput" placeholder="제목을 입력하세요.">
                    </div>
                    <!-- 내용 -->
                    <div class="form-floating mb-3">
                        <label for="floatingInput">내용</label>
                        <div id="summernote"></div>
                        <script>
                            $(document).ready(function(){
                                var toolbar = [
                                    ['style', ['bold', 'italic', 'underline', 'clear']],
                                    ['font', ['strikethrough', 'superscript', 'subscript']],
                                    ['fontsize', ['fontsize']],
                                    ['color', ['color']],
                                    ['para', ['ul', 'ol', 'paragraph']],
                                    ['height', ['height']],
                                    ['table', ['table']],
                                    ['insert', ['link', 'picture', 'hr']],
                                    ['view', ['fullscreen', 'codeview']],
                                    ['help', ['help']]
                                ];

                                var setting = {
                                    height : 300,
                                    minHeight: null,
                                    maxHeight: null,
                                    focus : true,
                                    lang : 'ko-KR',
                                    toolbar : toolbar
                                };

                                $('#summernote').summernote(setting);
                            });
                        </script>
                    </div>
                </form>
            </div>

            <!-- 토스트 ui 시작 -->

            <!--                    previewStyle: 'vertical'-->
            <!--                });-->

            <!--                editor.getMarkdown();-->
            <!--            </script>-->
            <!-- 토스트 ui 끝 -->
        </div>
        <div class="block-box user-top-header">
        </div>
        <div class="row">
        </div>
    </div>
</div>
</body>

</html>
