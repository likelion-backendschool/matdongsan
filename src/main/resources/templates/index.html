<!DOCTYPE html>
<html  class="no-js"
       xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
       xmlns="http://www.w3.org/1999/html"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{layouts/layout.html}">
<head>
    <title>맛동산 | 메인</title>
</head>
<body>
<div layout:fragment="content">
    <!--=====================================-->
    <!--=       Container  Area Start       =-->
    <!--=====================================-->
    <div class="container">
        <div class="newsfeed-search">
            <ul class="account-list">
                <li class="active-account">
                    <a href="#">
                                <span class="account-icon">
                                    <i class="icofont-users"></i>
                                </span>
                        <span class="account-text">
                                    Total Members:
                                </span>
                        <span class="account-count">08</span>
                    </a>
                </li>
            </ul>
            <ul class="search-list">
                <li class="search-filter">
                    <button class="drop-btn" type="button">
                        <i class="icofont-abacus-alt"></i>
                    </button>
                    <div class="drop-menu">
                        <select class="select2">
                            <option>--Everything--</option>
                            <option>Status</option>
                            <option>Quotes</option>
                            <option>Photos</option>
                            <option>Videos</option>
                            <option>Audios</option>
                            <option>slideshows</option>
                            <option>files</option>
                            <option>Updates</option>
                            <option>New Members</option>
                            <option>Posts</option>
                            <option>New Groups</option>
                        </select>
                    </div>
                </li>
                <li class="search-input">
                    <button class="drop-btn" type="button">
                        <i class="icofont-search"></i>
                    </button>
                    <div class="drop-menu">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search....">
                            <div class="input-group-append">
                                <button class="search-btn" type="button"><i class="icofont-search-1"></i></button>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="text-center">
                    <a class="tw-relative" th:href="@{/place/map}">
                        <img src="media/figure/user_photo2.jpg" alt="Gallery">
                        <div class="card-img-overlay">
                            <h5 class="card-title">맛집 지도</h5>
                            <p class="card-text">유저들이 올린 맛집을 지도로 보기</p>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-6">
                <div class="text-center">
                    <a class="tw-relative" th:href="@{/place}">
                        <img src="media/figure/user_photo2.jpg" alt="Gallery">
                        <div class="card-img-overlay">
                            <h5 class="card-title">맛집 둘러보기</h5>
                            <p class="card-text">내 근처에 유저들이 올린 맛집 리스트 보기</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
