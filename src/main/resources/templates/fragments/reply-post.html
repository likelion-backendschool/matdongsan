<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">
<!-- Post 댓글 조각화 -->
<div class="post-comment" th:fragment="reply_fragment(paging,replyDto)">
    <!--여기를 교체-->
    <div id="replyTable">
        <ul class="comment-list">
            <li class="main-comments" th:id="|reply${reply.id}|" th:each="reply : ${paging}">
                <form method="post">
                    <div th:text="${replyDto.comment}"></div>
                    <div class="each-comment">
                        <div class="post-header">
                            <div class="media">
                                <div class="user-img">
                                    <svg th:data-jdenticon-value="${reply.writer.nickname}" width="40" height="40" class="rounded-circle identicon" th:data-id="${reply.writer.nickname}"></svg>
                                </div>
                                <div class="media-body">
                                    <div class="user-title"><a
                                            th:href="@{/profile/{nickname}(nickname=${reply.writer.nickname})}"
                                            th:text="${reply.writer.nickname}"></a></div>
                                    <ul class="entry-meta">
                                        <th:block th:if="${reply.modifyDate == null}">
                                            <li class="meta-time" th:text="${reply.replyTime}">등록 시간</li>
                                        </th:block>
                                        <th:block th:if="${reply.modifyDate != null}">
                                            <li class="meta-time" th:text="|${reply.replyTime}(수정됨)|">수정시간</li>
                                        </th:block>
                                    </ul>
                                </div>
                            </div>

                            <div class="dropdown" sec:authorize="isAuthenticated()">
                                <button class="dropdown-toggle" type="button" data-toggle="dropdown"
                                        aria-expanded="false">
                                    ...
                                </button>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <th:block th:if="${#authentication.principal.username == reply.writer.account.username}">
                                        <a class="icofont-comment dropdown-item" data-toggle="modal" th:data-target="|#replyUpdate${reply.id}|"><span class="ml-1">수정</span></a>

                                        <a class="icofont-delete-alt dropdown-item" data-toggle="modal" th:data-target="|#replyRemove${reply.id}|"><span class="ml-1">삭제</span></a>
                                    </th:block>
                                </div>

                                <th:block
                                        th:if="${#authentication.principal.username != reply.writer.account.username}">
                                    <a class="dropdown-item" href="#">신고하기</a>
                                </th:block>
                            </div>
                        </div>
                        <!-- Modal -->
                        <div class="modal fade" th:id="|replyUpdate${reply.id}|" tabindex="-1" role="dialog" th:aria-labelledby="|replyModalCenterTitle${reply.id}|" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <form th:id="|replyUpdateForm${reply.id}|">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" th:id="|replyModalLongTitle${reply.id}|">댓글 수정하기</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <input type="text" th:id="|updateReplyComment${reply.id}|" th:value="${reply.comment}" class="form-control w-75" placeholder="댓글을 입력해 주세요.">
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                                            <button type="button" class="btn btn-primary" th:onclick="|updateReplyBtn.updateReply(${reply.id})|">변경하기</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- Modal -->
                        <div class="modal fade" th:id="|replyRemove${reply.id}|" tabindex="-1" role="dialog" th:aria-labelledby="|replyRemoveModalCenterTitle${reply.id}|" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" th:id="|replyRemoveLongTitle${reply.id}|">댓글 삭제</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        삭제된 댓글은 복구할 수 없습니다.<br>
                                        정말 삭제하시겠습니까?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                                        <button type="button" class="btn btn-danger" th:onclick="|removeReplyBtn.removeReply(${reply.id})|">삭제</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="post-body" th:id="|replyOriginalComment${reply.id}|">
                            <p th:text="${reply.comment}">댓글 내용</p>
                        </div>
                        <div class="post-footer">
                            <ul>
                                <li class="post-react">
                                    <a class="text-dark" th:onclick="|addReplyLike.modifyReplyLike(${reply.id})|">
                                        <i class="icofont-thumbs-up"></i>추천
                                        <span th:id="|replyLike${reply.id}|"
                                              class="badge rounded-pill bg-primary text-white ml-1"
                                              th:text="${#lists.size(reply.replyLike)}"></span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </form>
            </li>
        </ul>
    </div>
    <!--<div class="load-more-btn">
        <a href="#" class="item-btn">Load More Comments <span>4+</span></a>
    </div>-->
    <div class="my-2">
        <form method="POST" th:action="@{|/post/${post.id}|}" id="replyForm">
            <div class="input-group">
                <input type="text" id="comment" name="COMMENT" class="form-control w-75" placeholder="댓글을 입력해 주세요.">
                <div class="input-group-append">
                    <button type="button" id="replyButton" class="btn btn-primary mx-2">등록</button>
                </div>
            </div>
        </form>
    </div>
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|?page=${paging.number-1}|}">
                    <span>이전</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                th:if="${page >= paging.number-5 and page <= paging.number+5}"
                th:classappend="${page == paging.number} ? 'active'"
                class="page-item">
                <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
            </li>
            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
    <th:block th:replace="fragments/likes/reply-like-fragments::likes"></th:block>
    <th:block th:replace="fragments/reply/reply-update-fragments::update"></th:block>
    <th:block th:replace="fragments/reply/reply-remove-fragments::update"></th:block>
    <th:block th:replace="fragments/reply-post-async::reply_async"></th:block>

    <script th:inline="javascript">
        const postId = [[${post.id}]]
        $("#replyButton").click(function (e) {
            $.ajax({
                type: "POST",
                url: "/post/" + postId + "/reply",
                data: $('#replyForm').serialize(),
                success: function (replyDto) {
                    let result = $("#reply_async_template").html()
                        .replace("{imageUrl}", replyDto.nickname)
                        .replace("{nickname}", replyDto.nickname)
                        .replace("{comment}", replyDto.comment)
                        .replace("{replyTime}", replyDto.replyTime)
                        .replace("{likeCount}", replyDto.replyLikeCount)
                        .replace("{id}", replyDto.id)
                        .replace("replyLike{id}", "replyLike" + replyDto.id);
                    $(".comment-list").prepend(result);
                }
            })
            imageDelay(function (){
                $(".identicon").each(function() {
                    var hash = md5($(this).data('id')).toString();
                    var data = new Identicon(hash,{format:'svg'}).toString();
                    $(this).attr('src', "data:image/svg+xml;base64,"+data);
                });
            }, 1000);
        });
    </script>
</div>
